{% extends "ecommerce/main.html" %}
{% load static %}
{% block title %} Ecommerce | Register {% endblock %}

{% block content %}

{% comment %} {% if error %}
    <div class="flex w-full fixed bg-red-400 text-center justify-center left-0 top-14 items-center text-lg h-10">{{ error }}</div>
{% endif %} {% endcomment %}

<div class="relative left-[33%] top-20 rounded-md w-1/3 flex items-center justify-center text-black bg-gray-50 pb-6 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <h2 class="text-center text-2xl font-bold text-gray-900">
            Create an account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Or <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">
            login to your account
            </a>
        </p>
        <form method="post" class="mt-4 space-y-2">
            <div>
                <label for="username" class="sr-only">Username</label>
                <input id="username" name="username" type="text" required 
                class="w-full p-3 rounded-md shadow-md placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Username">
            </div>
            <div>
                <label for="email" class="sr-only">Email</label>
                <input id="email" name="email" type="email" required 
                class="w-full p-3 rounded-md shadow-md placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Email">
            </div>
            <div>
                <label for="phone_number" class="sr-only">Phone Number</label>
                <input id="phone_number" name="phone_number" type="tel"
                class="w-full p-3 rounded-md shadow-md placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Phone Number">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required 
                class="w-full p-3 rounded-md shadow-md placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Password">
            </div>
            <div>
                <label for="confirm_password" class="sr-only">Confirm password</label>
                <input id="confirm_password" name="confirm_password" type="password" required 
                class="w-full p-3 rounded-md shadow-md placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Confirm password">
            </div>
            <div>
                <button type="submit" class="group w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Register
                </button>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
