{% load static %}
<!-- Navigation bar -->
<nav class="bg-gray-800 fixed top-0 w-full">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-14">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <a href="{% url 'store' %}" class="text-white font-bold text-lg">StorE</a>
        </div>
        <!-- Menu button -->
        <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
          <button id="menu-toggle" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <!-- Desktop menu -->
        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4">
            <a href="{% url 'login' %}" id='login_btn' class="flex text-black items-center bg-gray-400 hover:bg-indigo-400 hover:text-white px-2 py-1 rounded-md text-lg font-medium"><strong>Login</strong></a>
            <a href="#" id='user_profile' class="flex text-black items-center bg-gray-400 hover:bg-indigo-400 px-2 py-1 rounded-md text-lg font-medium">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-815786.svg" alt="" class="">
                <span class='ml-2'>{{request.user.customer}}</span>
            </a>
            <a href="{% url 'cart' %}" class="flex text-black bg-gray-400 hover:bg-indigo-400 hover:text-white px-2 py-1 rounded-md text-lg font-medium">
                <img class="relative w-6 h-6 top-1" src="{% static 'images/cart-check.png' %}">
                <span class='ml-2'>Cart</span>
                <p class='absolute top-2 -right-2 text-sm bg-yellow-600 w-5 h-5 text-center rounded-full'>{{cartItems}}</p>
            </a>
          </div>
        </div>
        <!-- Mobile menu (hidden by default) -->
        <div id="mobile-menu" class="sm:hidden absolute top-16 right-0 w-48 bg-gray-800 border rounded-md shadow-lg">
            <a href="{% url 'login' %}" class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"><strong>Login</strong></a>
            <a href="{% url 'cart' %}" class="block text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"><strong>Cart</strong>{{cartItems}}</a>
        </div>
      </div>
    </div>
</nav>

<script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.style.display = (mobileMenu.style.display === 'none' || mobileMenu.style.display === '') ? 'block' : 'none';
    });
</script>
