{% extends 'ecommerce/main.html' %}
{% load static %}
{% block content %}
<div class="flex flex-wrap justify-center items-center h-screen">
    <!-- Product 1 -->
    {% for product in products%}
    <div class="w-full md:w-1/3 p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <img class="w-full h-48 object-cover object-center mb-4 rounded-md" src="{{product.imageURL}}" alt="Product Image 1">
            <h2 class="text-xl text-black font-bold mb-2">{{product.name}}</h2>
            <p class="text-gray-600 mb-3">{{product.desc}}.</p>
            <p class="text-lg font-semibold text-gray-700">â‚¹{{product.price|floatformat:2}}</p>
            <div class="flex gap-1.5">
                <button class="bg-gray-500 text-white px-3 py-2 rounded hover:bg-gray-600 focus:outline-none">View Product</button>
                <button class="bg-green-500 text-white px-5 py-2 rounded hover:bg-green-600 focus:outline-none">Buy</button>
                <button data-product={{product.id}} data-action="add" class="update-cart bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600 focus:outline-none">
                    <img class="w-7 h-7" src="{% static 'images/cart-add.png' %}" alt="Add to cart">
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
